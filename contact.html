<body> 

    <h2>Reach out</h2>
    <div class="container">
        <form action="index.html" method="POST">
            <Fieldset>
                <legend>Your details</legend>
                <label for="your_name">Name:</label>
                <br>
                <input type="text" name="your_name" id="your_name" placeholder="Your name">
                <br>
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="text" name="email" id="email" placeholder="Your email">
                <br>
                <br>
                <label for="mailing">Would you like to recieve our newsletter?</label>
                <br>
                <select id="mailing" name="mailing">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Maybe">Maybe</option>
                </select>
            </Fieldset>
            <br>
            <br>
            <div>
                <FIeldset>
                    <Legend>How did you hear about us?</Legend>
                    <label for="website">Website</label>
                    <input type="radio" name="social" id="website">
                    <label for="Facebook">Facebook</label>
                    <input type="radio" name="social" id="facebook">
                    <label for="Friends">Friends/family</label>
                    <input type="radio" name="social" id="friends">
                </FIeldset>
            </div>
            <br>
                <label for="comment">Share your thoughts</label>
                <br>
                <textarea placeholder="Leave your message here..." id="comment" cols="30" rows="7"></textarea>
                <br>
                <br>
                <input type="submit" value="Submit" id="submit">
           </form>
    </div>
